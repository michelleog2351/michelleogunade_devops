name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - name: Clear npm cache
      - run: npm cache clean --force
      - name: Run semantic release
      - run: npx semantic-release
